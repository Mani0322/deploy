<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>

      <h1>Car Price Prediction</h1>
      <form method="post" action="/predict">
          <label>Present Price</label><br>
          <input type = "text" name="Present Price"><br>

          <label>Kms Driven</label><br>
          <input type = "text" name="Kms Driven"><br>

          <label>Fuel Type</label><br>
          <input type = "text" name="Fuel Type"><br>

          <label>Seller Type</label><br>
          <input type = "text" name="Seller Type"><br>

          <label>Transmission</label><br>
          <input type = "text" name="Transmission"><br>

          <label>Owner</label><br>
          <input type = "text" name="Owner"><br>

          <input type="submit" value="Predict"><br>

       </form> 
</body>
